name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  workflow_dispatch:
    inputs:
      branchname2: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: "{\"gender\": \"Female\",\"age\": 32}"
      branchname3: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      branchname4: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123  
      branchname5: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      branchname6: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123  
      branchname7: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123  
      branchname: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      browsername:
        required: true
        type: choice
        default: chrome
        options:
          - firefox
          - chrome
          - edge
      executeornot:
        required: true
        type: boolean
        default: false
env:
  test1: pradeep
  test2: "NONPROD"        
jobs:
  Explore-GitHub-Actions:
    environment: qa
    env:
     test1: shetty
    runs-on: ubuntu-latest
    outputs:
      handle: ${{ steps.getpth.handle }}
    if: ${{ inputs.executeornot }} 
    steps:
      - run: echo " the value is ${{ fromJSON(inputs.branchname2).gender }} ${{ inputs.browsername }} ${{ vars.EQ_XY }} ${{ env.test2 }} "
      - run: echo " The run number is ${{ github.run_number }} --- ${{ github.run_id }} "
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        id: getpth
        run: |
          ls ${{ github.workspace }}
          files="${{ github.workspace }}"
          echo "handle=pradeep" >> $GITHUB_OUTPUT
      - name: Print the output value
        run: echo "------------>${{ steps.getpth.outputs.handle }}"
     
  Explore-GitHub-Actions1:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    environment: dev
    env:
     test1: shetty
     val: ${{ needs.Explore-GitHub-Actions.outputs.handle }}    
    steps:
      - run: echo " the value is ${{ fromJSON(inputs.branchname2).gender }} ${{ inputs.browsername }} ${{ vars.EQ_XY }} ${{ env.test2 }}  "
      - run: echo " the value is ${{ env.val }} kaka ${{ env.test1 }}"

