name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  workflow_dispatch:
    inputs:
      branchname2: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: "{\"gender\": \"Female\",\"age\": 32}"
      branchname3: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      branchname4: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123  
      branchname5: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      branchname6: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123  
      branchname7: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123  
      branchname: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      browsername:
        required: true
        type: choice
        default: chrome
        options:
          - firefox
          - chrome
          - edge
      executeornot:
        required: true
        type: boolean
        default: false
env:
  test1: pradeep
  test2: "NONPROD"        
jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT1: ${{needs.job1.outputs.output1}}
          OUTPUT2: ${{needs.job1.outputs.output2}}
        run: echo "${{needs.job1.outputs.output1}} ${{needs.job1.outputs.output2}}"

