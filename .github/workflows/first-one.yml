on: 
  push:
  workflow_dispatch:
    inputs:
      branchname: 
        required: true
        description: "Enter a value for branch"
        type: string
        default: sample_123
      browsername:
        required: true
        type: choice
        default: chrome
        options:
          - firefox
          - chrome
          - edge
      executeornot:
        required: true
        type: boolean
        default: false
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    if: ${{ inputs.executeornot }} 
    steps:
      - run: echo " the value is ${{ inputs.branchname }} ${{ inputs.browsername }}  "
      - run: echo " The run number is ${{ github.run_number }} --- ${{ github.run_id }} "
